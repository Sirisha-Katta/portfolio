<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="projects.css">
    <title>Contact</title>
   <script>
    let slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += "active";
}
   </script>
<body>
  <!-- Slideshow container -->
  <div id="myslideshow">
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <h1 class="section-title">Store <span>My </span>Results</h1>
  <div class="mySlides fade ">
    <img src="images/p22.jpeg" style="width:100%">
    <div class="text">Home Page</div>
  </div>

  <div class="mySlides fade">
    <img src="images/p3.jpeg" style="width:100%">
    <div class="text">Register Page</div>
  </div>

  <div class="mySlides fade">
    <img src="images/p11.jpeg" style="width:100%">
    <div class="text">Login Page</div>
  </div>
  <div class="mySlides fade">
    <img src="images/p44.jpeg" style="width:100%">
    <div class="text">Input Portal Page</div>
  </div>
  <div class="mySlides fade">
    <img src="images/p7.jpeg" style="width:100%">
    <div class="text">Conformation Page</div>
  </div>
  <div class="mySlides fade">
    <img src="images/p55.jpeg" style="width:100%">
    <div class="text">Stored Data Login Page</div>
  </div>
  <div class="mySlides fade">
    <img src="images/p66.jpeg" style="width:100%">
    <div class="text">Stored Data Page</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
  <span class="dot" onclick="currentSlide(5)"></span>
  <span class="dot" onclick="currentSlide(6)"></span>
  <span class="dot" onclick="currentSlide(7)"></span>
</div>
</div>
 </body> 
</head>
